<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="landing-forgot-password">
    <template>
        <style>
            paper-button {
                width: 100%;
                margin-top: 8px;
                color: #fff;
                font-weight: 500;
                font-size: 16px;
                margin: 8px 0 16px;
                text-align: center;
                height: 47px;
            }

            paper-button > span {
                width: 100%;
            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

            iron-form {
                width: 274px;
                margin: 0 auto;
            }

            paper-button:not([disabled]) {
                background-color: #2196F3;
            }

            div.output {
                text-align: center;
            }
        </style>
        <iron-form id="forgotPasswordForm">
            <form method="post" action="/forgot" enctype='application/json'> 
                <paper-input name="email"></paper-input>
                <paper-button raised on-tap="_submitButtonHandler" disabled id="forgotPasswordSubmit">
                    <paper-spinner id="spinner" hidden$="[[!loading]]" active="[[loading]]"></paper-spinner>
                    <span hidden$="[[loading]]">GO</span>
                </paper-button>
                <div class="output"></div>
            </form>
        </iron-form>
    </template>
    <script>
        Polymer({
            is: 'landing-forgot-password',
            properties: {
                loading: {
                    type: Boolean,
                    value: false
                },
                password: {
                    type: String,
                    value: ''
                },
                strength: {
                    type: String,
                    value: ''
                }
            },

            attached: function() {
                var that = this,
                    validate = function(event) {
                        // Validate the entire form to see if we should enable the `Submit` button.
                        that.$.forgotPasswordSubmit.disabled = !that.$.forgotPasswordForm.validate();
                        if (event.key == "Enter")
                            that.$.forgotPasswordForm.submit();
                    }
                this.$.forgotPasswordForm.addEventListener('keyup', validate);
                this.$.forgotPasswordForm.addEventListener('change', validate);

                this.$.forgotPasswordForm.addEventListener('iron-form-error', function(event) {
                    console.warn("GOT ERROR!", event.detail);
                    that.loading = false;
                    that.$.forgotPasswordForm.querySelector('#forgotPasswordSubmit').disabled = false;
                    that.$.forgotPasswordForm.querySelector('.output').innerHTML = event.detail.request.xhr.statusText || event.detail.error.message;
                });
                this.$.forgotPasswordForm.addEventListener('iron-form-response', function(event) {
                    that.loading = false;
                    that.$.forgotPasswordForm.querySelector('.output').innerHTML = "SUCCESS!";
                    window.location = '/'; //event.detail.response.redirect;
                });
                this.$.forgotPasswordForm.addEventListener('iron-form-presubmit', function(event) {
                    that.$.forgotPasswordForm.ajax.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },
            _submitButtonHandler:  function(event) {
                this.loading = true;
                this.$.forgotPasswordSubmit.disabled = true;
                this.$.forgotPasswordForm.querySelector('.output').innerHTML = '';
                this.async(function() {this.$.forgotPasswordForm.submit()}, 1000);
            }
        });

    </script>
</dom-module>
