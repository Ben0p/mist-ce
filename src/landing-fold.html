<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="landing-image.html">

<dom-module id="landing-fold"> 
  <template>
    <style include="shared-styles"></style>
    <style>
      h5 {
          font-weight: 400;
          font-size: 1.64rem;
          margin: .82rem 0 .656rem;
      }
      .faqitem {
          margin: 0 auto;
          position: relative;
      }
      .markdown-html a {
          text-decoration: none !important;
          color: #09c !important;
      }
      .markdown-html a {
          text-decoration: none !important;
          color: #09c !important;
      }

      .image-link {
        outline: none;
      }

      .image-link > landing-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > landing-image::after {
        opacity: 1;
      }

      landing-image {
        position: relative;
        height: 1020px;
        overflow: hidden;
        --landing-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
        margin-top: 40px;
      }    

      @media (max-width: 767px) {
        landing-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
      } 

    </style>

    <h2 class="typed">How many <typed-text cursor="|" blink noretype="" loop="" strings="[
      &quot;clouds&quot;,
      &quot;servers&quot;,
      &quot;containers&quot;,
      &quot;keys&quot;,
      &quot;scripts&quot;]"></typed-text> do you have?</h2>
    <h5>{{data.fold.subcopy}}</h5>

    <a aria-label="{{data.fold.cta}}" href="/sign-up" tabindex="-1">
      <paper-button raised on-click="_signUpClick" id="signUpBtn1">{{data.fold.cta}}</paper-button>
    </a>
    <landing-image src="../images/mockup-imac-n4.png" alt="{{data.fold.alt}}" placeholder-img=""></landing-image>
  </template>

  <script>
    Polymer({
        is: 'landing-fold',
        properties: {
            sectionData: {
                type: Array,
                notify: true
            }
        }
    });
  </script>

</dom-module>
