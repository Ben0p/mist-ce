    <template>

            }

                font-size: 16px;

                padding-left: 4px;
            }

            paper-button > iron-icon {
                padding: 7px;

            }

            paper-button > span {

            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

                color: #fff;
            }

            paper-button.white:not([disabled]) {

                color: #424242;
            }

            div.output {
                text-align: center;
                white-space: pre-wrap;
                margin-top: 16px;
            }

            div.forgot {
                text-align: right;
                font-size: 12px;
            }

            a#signUpLink {
                float: left;
            }

            a#forgotPasswordLink {
            }

            #placeholder {
                opacity: 0;
                background-color: #0099cc;
                @apply(--layout-fit);
                z-index: -1;
            }

            paper-material {
                background-color: #f7f7f7;
                display: block;
                padding: 8px 32px 32px;
                @apply(--shadow-elevation-2dp);
                max-width: 600px;
                margin: 0 auto;
            }

            div.sign-up {
                text-align: center;
                padding: 32px;

            }

            div.logo-solo {
                width: 220px;

            }

            div.logo-solo paper-icon-button {

            }

            div.head {
                max-width: 650px;

            }

            div.head h1 {
                display: block;

            }

            div.back {
                position: absolute;
                left: 0;

            }

            div.back a {
                line-height: 4.5em;

            }

            div.or {
                margin: 32px auto 0px;
                width: 100px;
                text-align: center;
                text-transform: uppercase;
                font-size: 15px;
                font-weight: 500;
                color: #888;
                display: block;
            }
            .total-cost {
                border-top: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
                background-color: #eee;
                padding: 8px;
                text-align: center;
            }
            .cost {
                font-size: 0.9em;
            }
            #container {
                padding-bottom: 120px;
            }
            #name, #signUp-email {
                width: 49%;

            }
            @media screen and (max-width: 700px) {
                #name, #signUp-email {
                    width: auto;
                    display: block;
                }   
            }
            paper-input#cores {
                width: 200px;
            }

            paper-input#dockerhubid {
                width: 50%;
            }

            paper-radio-button {
              display: block;
              --paper-radio-button-checked-color: #0099cc;
              --paper-radio-button-checked-ink-color: #0099cc;

              --paper-radio-button-radio-container: {
                    margin-right: 24px;
                    float: left;
              }
            }

              display: block;
              font-size: 0.8em;
              margin-top: 2px;
              max-width: 150px;
              opacity: 0.54;
            }

                vertical-align: text-top;
            }

            .field {
                padding-right: 24px;
                display: inline-block;
                margin-bottom: 24px;

        <div id="placeholder"></div>
        <div id="container">

            <div class="logo-solo"><a href="/"><paper-icon-button src="images/logo-vertical.svg" on-click="_logoClicked" id="logoButton"></paper-icon-button></a></div>

            <div class="head">
                <div class="back">
                    <a href="/get-started"><iron-icon icon="icons:arrow-back"></iron-icon></a>
                </div>
                <h1>Purchase Licence</h1>
            </div>
            <iron-form id="buyLicence">
                <paper-material elevation="1">
                    <form method="post" action="/request-info" enctype='application/json' id='form'>

                        <paper-input name="cores" id="cores" label="Number of cores" type="number" value={{cores}} class="field" required auto-validate always-float-label pattern="[0-9]*" error-message="Number of cores is wrong"></paper-input>
                        <paper-input name="dockerhubid" id="dockerhubid" label="Dockerhub ID" class="field" allowed-pattern="[a-zA-Z0-9]+" required auto-validate autofocus always-float-label></paper-input>

                        <h4>Contact Information</h4>

                        <paper-input name="name" label="Name" pattern="[a-zA-Z0-9/.]*" required auto-validate autocomplete="cc-name" always-float-label error-message="Alphanumerics allowed only."></paper-input>
                        <paper-input name="address" label="Address" required auto-validate autocomplete="street-address" always-float-label></paper-input>
                        <paper-input label="Email" always-float-label type="email" value="{{email}}" auto-validate>
                            <iron-icon icon="mail" slot="prefix"></iron-icon>
                        </paper-input>
                        <paper-input label="Phone number" pattern="[0-9 /+/(/)]+" always-float-label value="{{phone}}" auto-validate>
                            <iron-icon icon="communication:phone" slot="prefix"></iron-icon>
                        </paper-input>

                        <h4>Payment</h4>

                        <gold-cc-input name="cc" required auto-validate
                          value=""
                          label="Credid Card number"
                          card-type="{{cardType}}">
                        </gold-cc-input>

                        <div class="horizontal layout wrap">
                            <gold-cc-expiration-input name="cc-expiration" value="11/15" required auto-validate></gold-cc-expiration-input>
                            <gold-cc-cvc-input name="cc-cvc" required auto-validate card-type="[[cardType]]"></gold-cc-cvc-input>
                            <gold-zip-input name="zip" required auto-validate></gold-zip-input>
                        </div>

                        <paper-radio-group>
                            <paper-radio-button checked="{{annualy}}" class="field">
                                Pay Annually
                                <span class="subtitle">
                                    $1/per core per month
                                </span>
                            </paper-radio-button>
                            <paper-radio-button checked="{{!annualy}}" class="field">
                                Pay Monthly
                                <span class="subtitle">
                                    $1.2/per core per month
                                </span>
                            </paper-radio-button>
                        </paper-radio-group>

                        <!-- <div class="total-cost text-center" hidden$="[[!cost]]">
                            <strong><span class="cost">COST</span>: $[[cost]]</strong>/per <span hidden$="[[annualy]]">month</span> <span hidden$="[[!annualy]]">year</span>
                        </div> -->

                        <paper-button id="signUpSubmit" on-tap="_handlerOpen" disabled="[[!formReady]]">Purchase for $[[cost]] <span hidden$="[[annualy]]">/month</span> <span hidden$="[[!annualy]]">/year</span></paper-button>
                    </form>
                    <div class="output"></div>
                </paper-material>
            </iron-form>

    </template>
    <script>
        var handler = StripeCheckout.configure({
          key: 'pk_test_6pRNASCoBOKtIshFeQd4XMUh',
          image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
          locale: 'auto',
          token: function(token) {
            // You can access the token ID with `token.id`.
            // Get the token ID to your server-side code for use.
          }
        });

        // Close Checkout on page navigation:
        window.addEventListener('popstate', function() {
          handler.close();
        });
    </script>
    <script>

        Polymer({
            is: 'landing-buy-licence',

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            listeners: {
                'neon-animation-finish': '_cleanupAnimation',
                blur: 'formCheck'
            },

            properties: {
                animationConfig: Object,

                sharedElements: Object,

                loading: {
                    type: Boolean,
                    value: false
                },
                stripePayload: {
                    type: Object,
                    value: function(){
                        return {}
                    }
                },

                cores: {
                    type: Number,
                    value: 10
                },

                cost: {
                    type: Number,
                    computed: '_computeCost(cores, annualy)'
                },

                annualy: {
                    type: Boolean,
                    value: true
                },

                annualCost: {
                    type: Number,
                    value: 1
                },
                monthlyCost: {
                    type: Number,
                    value: 1.2
                },
                formReady: {
                    type: Boolean,
                    value: true
                }
            },

            observers: [
                'updatedCost(cost)'
            ],

            attached: function() {
                if (this.route.__queryParams.invitoken){
                    var element = document.createElement('input');
                    element.type = 'hidden';
                    element.name = 'invitoken';
                    element.value = this.route.__queryParams.invitoken;
                    this.$.form.appendChild(element);
                }
                if (ANIMATIONS){
                    this.animationConfig = {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this
                        }, {
                            name: 'fade-out-animation',
                            node: this.$.placeholder,
                            timing: {
                                delay: 250
                            }
                        }, {
                            name: 'fade-out-animation',
                            node: document.querySelector('landing-app').$.header,
                            timing: {
                                delay: 0
                            }
                        }, {
                            name: 'fade-in-animation',
                            node: this.$.container,
                            timing: {
                                delay: 50
                            }
                        }],
                        'exit': []
                    };

                    this.sharedElements = {
                        'ripple': this.$.placeholder,
                        'reverse-ripple': this.$.placeholder
                    };
                }

                var that = this,
                    validate = function(event) {
                    // Validate the entire form to see if we should enable the `Submit` button.
                    var ret = that.$.buyLicence.validate();
                    that.$.signUpSubmit.disabled = !ret;
                    return ret;
                }
                // this.$.buyLicence.addEventListener('keyup', function(event) {
                //     var submitDisabled = that.$.signUpSubmit.disabled;
                //     that.$.buyLicence.querySelector('paper-button > div').innerHTML = "Send request";
                //     if (validate(event) && !submitDisabled && event.key == "Enter")
                //         that._submitButtonHandler();
                // });
                // this.$.buyLicence.addEventListener('change', validate);

                // this.$.buyLicence.addEventListener('iron-form-error', function(event) {
                //     console.warn("GOT ERROR!", event.detail);
                //     that.loading = false;
                //     that.$.buyLicence.querySelector('paper-button > div').innerHTML = event.detail.request.xhr.statusText || event.detail.error.message;
                // });
                // this.$.buyLicence.addEventListener('iron-form-response', function(event) {
                //     console.warn("REQUEST SUCCESS!", event);
                //     that.loading = false;
                //     that.$.buyLicence.querySelector('form').hidden = true;
                //     that.$.buyLicence.querySelector('.output').innerHTML = "Thank you for contacting us! We will get back to you as soon as possible. <br/> <a href='/pricing'>Back to pricing page</a>";
                // });
                // this.$.buyLicence.addEventListener('iron-form-presubmit', function(event) {
                //     that.$.buyLicence.request.headers['Csrf-Token'] = CSRF_TOKEN;
                // });
            },
            formCheck: function(e) {
                var form_ready = this.$.buyLicence.validate();
                console.log('formCheck',form_ready);
                this.set('formReady', form_ready);
            },
            updatedCost: function(cost){
                // var period;
                // if (this.annualy)
                //     period = "for 1 month";
                // else 
                //     period = "for 1 year";
                // this.set('stripePayload', {
                //     name: 'Mist.io',
                //     description: 'Licence for '+this.cores+' cores '+period,
                //     zipCode: true,
                //     amount: this.cost * 100
                // });
            },
            _computeCost: function(cores, annualy){
                console.log('_computeCost', cores, annualy);
                if (cores > 0 && annualy) {
                    return (cores * 12 * this.annualCost).toFixed(2);
                }
                else if (cores > 0 && !annualy) {
                    return (cores * this.monthlyCost).toFixed(2);
                }
                else {
                    this.set("cores", 0);
                    return 0;
                }
            },
            _handlerOpen: function(e){
                handler.open(this.stripePayload);
                e.preventDefault();
            },
            _submitButtonHandler:  function(event) {
                this.loading = true;
                this.$.signUpSubmit.disabled = true;
                this.$.signUpForm.querySelector('.output').innerHTML = '';
                this.$.signUpForm.submit();
            },
            _logoClicked: function(event) {
                this.fire('user-action', 'logo click');
            },
            _signInClicked: function(event) {
                this.fire('user-action', 'request-pricing click')
            }
        });
    </script>
</dom-module>
