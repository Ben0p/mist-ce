<dom-module id="landing-buy-licence">
    <template>
        <style>
            :host {
                background-color: #fff;
                padding-top: 100px;
            }

            [hidden] {
                display: none !important;
            }

            h1 {
                text-align: center;
                font-weight: 200;
                font-family: Roboto, sans;
                font-size: 36px;
            }

            a {
                color: #2196F3;
                cursor: pointer;
                text-decoration: none;
            }

            paper-button {
                width: 100%;
                margin-top: 8px;
                color: #bbb;
                font-weight: 500;
                font-size: 16px;
                margin: 24px auto 16px;
                text-align: center;
                height: 46px;
                display: block;
                width: 300px;
                padding-left: 4px;
            }

            paper-button > iron-icon {
                padding: 7px;
                background-color: #fff;
                float: left;
                margin-top: -7px;
            }

            paper-button > span {
                width: 100%;
            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

            paper-button:not([disabled]) {
                background-color: #0099cc;
                color: #fff;
            }

            paper-button.white:not([disabled]) {
                background-color: #fff;
                color: #424242;
            }

            div.output {
                text-align: center;
                white-space: pre-wrap;
                margin-top: 16px;
            }

            div.forgot {
                text-align: right;
                font-size: 12px;
            }

            a#signUpLink {
                float: left;
            }

            a#forgotPasswordLink {
            }

            #placeholder {
                opacity: 0;
                background-color: #0099cc;
                @apply(--layout-fit);
                z-index: -1;
            }

            paper-material {
                background-color: #f7f7f7;
                display: block;
                padding: 8px 32px 32px;
                @apply(--shadow-elevation-2dp);
                max-width: 600px;
                margin: 0 auto;
            }

            div.sign-up {
                text-align: center;
                padding: 32px;
                font-size: 15px;
            }

            div.logo-solo {
                width: 220px;
                display: block;
                margin: 0 auto;
                text-align: center;
            }

            div.logo-solo paper-icon-button {
                width: 160px;
                height: 160px;
                padding: 32px;
            }

            div.head {
                max-width: 650px;
                margin: 0 auto;
                position: relative;
            }

            div.head h1 {
                display: block;
                text-align: center;
            }

            div.back {
                position: absolute;
                left: 0;
                text-transform: uppercase;
                font-size: 0.8em;
            }

            div.back a {
                line-height: 4.5em;
                vertical-align: middle;
            }

            div.or {
                margin: 32px auto 0px;
                width: 100px;
                text-align: center;
                text-transform: uppercase;
                font-size: 15px;
                font-weight: 500;
                color: #888;
                display: block;
            }
            .total-cost {
                border-top: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
                background-color: #eee;
                padding: 8px;
                text-align: center;
            }
            .cost {
                font-size: 0.9em;
            }
            #container {
                padding-bottom: 120px;
            }
            #name, #signUp-email {
                width: 49%;
                display: inline-block;
            }
            @media screen and (max-width: 700px) {
                #name, #signUp-email {
                    width: auto;
                    display: block;
                }   
            }
            paper-input#cores {
                width: 200px;
            }

            paper-input#dockerhubid {
                width: 50%;
            }

            paper-input.exp {
                width: 70px !important;
                display: inline-block;
            }

            span.exp {
                display: inline-block;
                line-height: 2em;
                vertical-align: bottom;
                font-size: 1.2em;
                padding: 1px 4px;
            }

            gold-cc-cvc-input {
                width: 400px;
                display: inline-block;
                padding-left: 29px;
            }

            paper-radio-button {
              display: block;
              --paper-radio-button-checked-color: #0099cc;
              --paper-radio-button-checked-ink-color: #0099cc;
              /*--paper-checkbox-unchecked-color: var(--paper-green-900);
              --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
              --paper-checkbox-label-color: var(--paper-green-500);*/
              --paper-radio-button-label-spacing: 0;
              /*--paper-radio-button-margin: 8px 16px 8px 0;*/
              --paper-radio-button-vertical-align: top;
              --paper-radio-button-radio-container: {
                    margin-right: 24px;
                    float: left;
              }
            }

            paper-radio-button .subtitle {
              display: block;
              font-size: 0.8em;
              margin-top: 2px;
              max-width: 150px;
              opacity: 0.54;
            }

            paper-radio-button {
                vertical-align: text-top;
            }

            .field {
                padding-right: 24px;
                display: inline-block;
                margin-bottom: 24px;
            }
        </style>

        <div id="placeholder"></div>
        <div id="container">

            <div class="logo-solo"><a href="/"><paper-icon-button src="images/logo-vertical.svg" on-click="_logoClicked" id="logoButton"></paper-icon-button></a></div>

            <div class="head">
                <div class="back">
                    <a href="/get-started"><iron-icon icon="icons:arrow-back"></iron-icon></a>
                </div>
                <h1>Purchase Licence</h1>
            </div>
            <iron-form id="buyLicence">
                <paper-material elevation="1">
                    <form method="post" action="/purchase-licence" enctype='application/json' id='form'>

                        <paper-input name="cores" id="cores" label="Number of cores" type="number" value={{cores}} class="field form-input" required auto-validate always-float-label pattern="[0-9]*" error-message="Number of cores is wrong"></paper-input>
                        <paper-input name="dockerhubid" id="dockerhubid" value="{{dockerhubid}}" label="Dockerhub ID" class="field form-input" allowed-pattern="[a-zA-Z0-9]+" required auto-validate autofocus always-float-label></paper-input>

                        <h4>Contact Information</h4>

                        <paper-input name="name" label="Name" value="{{contact.name}}" pattern="[a-zA-Z0-9/.]*" required auto-validate autocomplete="cc-name" always-float-label error-message="Alphanumerics allowed only." class="form-input"></paper-input>
                        <paper-input name="address" label="Address" value="{{contact.address}}" required auto-validate autocomplete="street-address" class="form-input" always-float-label></paper-input>
                        <paper-input name="email" label="Email" always-float-label type="email" value="{{contact.email}}" class="form-input" auto-validate>
                            <iron-icon icon="mail" slot="prefix"></iron-icon>
                        </paper-input>
                        <paper-input name="phone" label="Phone number" pattern="[0-9 \+\(\)]+" always-float-label class="form-input" value="{{contact.phone}}" auto-validate>
                            <iron-icon icon="communication:phone" slot="prefix"></iron-icon>
                        </paper-input>

                        <h4>Payment</h4>

                        <gold-cc-input name="cc" required auto-validate class="form-input"
                          value="{{stripePayload.number}}"
                          label="Credid Card number"
                          card-type="{{cardType}}">
                        </gold-cc-input>

                        <div class="horizontal layout wrap">
                            <paper-input id="exp_month" name="month" value="{{stripePayload.exp_month}}" pattern="0?[1-9]|1[012]" class="exp form-input" label="Expiration" always-float-label error-message="Month is wrong." auto-validate></paper-input>
                            <span class="exp">/</span>
                            <paper-input id="exp_year" name="year" value="{{stripePayload.exp_year}}" class="exp form-input" pattern="^\d{2}$" error-message="Use 2 digits format." auto-validate></paper-input>

                            <gold-cc-cvc-input name="cc-cvc" required auto-validate class="form-input" card-type="[[cardType]]" value="{{stripePayload.cvc}}"></gold-cc-cvc-input>

                            <paper-input id="address_zip" name="address_zip" label="Zip Code" value="{{stripePayload.address_zip}}" class="form-input" pattern="[0-9]*" error-message="Numbers only." auto-validate></paper-input>
                        </div>

                        <paper-radio-group>
                            <paper-radio-button checked="{{annualy}}" class="field">
                                Pay Annually
                                <span class="subtitle">
                                    $1/per core per month
                                </span>
                            </paper-radio-button>
                            <paper-radio-button checked="{{!annualy}}" class="field">
                                Pay Monthly
                                <span class="subtitle">
                                    $1.2/per core per month
                                </span>
                            </paper-radio-button>
                        </paper-radio-group>

                        <paper-button id="submitButton" on-tap="submit" disabled="[[!formReady]]">Purchase for $[[cost]] <span hidden$="[[annualy]]">/month</span> <span hidden$="[[!annualy]]">/year</span></paper-button>

                    </form>
                    <div class="output"></div>
                </paper-material>
            </iron-form>

    </template>
    <script>

        Polymer({
            is: 'landing-buy-licence',

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            listeners: {
                'neon-animation-finish': '_cleanupAnimation'
            },

            properties: {
                animationConfig: Object,

                sharedElements: Object,

                loading: {
                    type: Boolean,
                    value: false
                },

                contact: {
                    type: Object,
                    value: function(){
                        return {
                            name: undefined,
                            address: undefined,
                            email: "",
                            phone: ""
                        }
                    }
                },

                stripePayload: {
                    type: Object,
                    value: function(){
                        return {
                            number: "",
                            exp_month: "",
                            exp_year: "",
                            cvc: "",
                            address_zip: undefined
                        }
                    }
                },

                cores: {
                    type: Number,
                    value: 10
                },

                dockerhubid: String,

                cost: {
                    type: Number,
                    computed: '_computeCost(cores, annualy)'
                },

                annualy: {
                    type: Boolean,
                    value: true
                },

                annualCost: {
                    type: Number,
                    value: 1
                },

                monthlyCost: {
                    type: Number,
                    value: 1.2
                },

                formReady: {
                    type: Boolean,
                    computed: '_computeFormReady(cores, dockerhubid, contact.*, stripePayload.*)',
                    value: true
                }
            },

            attached: function() {
                if (ANIMATIONS){
                    this.animationConfig = {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this
                        }, {
                            name: 'fade-out-animation',
                            node: this.$.placeholder,
                            timing: {
                                delay: 250
                            }
                        }, {
                            name: 'fade-out-animation',
                            node: document.querySelector('landing-app').$.header,
                            timing: {
                                delay: 0
                            }
                        }, {
                            name: 'fade-in-animation',
                            node: this.$.container,
                            timing: {
                                delay: 50
                            }
                        }],
                        'exit': []
                    };

                    this.sharedElements = {
                        'ripple': this.$.placeholder,
                        'reverse-ripple': this.$.placeholder
                    };
                }

                // this.$.buyLicence.addEventListener('iron-form-error', function(event) {
                //     console.warn("GOT ERROR!", event.detail);
                //     that.loading = false;
                //     that.$.buyLicence.querySelector('paper-button > div').innerHTML = event.detail.request.xhr.statusText || event.detail.error.message;
                // });
                // this.$.buyLicence.addEventListener('iron-form-response', function(event) {
                //     console.warn("REQUEST SUCCESS!", event);
                //     that.loading = false;
                //     that.$.buyLicence.querySelector('form').hidden = true;
                //     that.$.buyLicence.querySelector('.output').innerHTML = "Thank you! You will be now sent the licence key. <br/> <a href='/get-started'>Back to Editions page</a>";
                // });
                this.$.buyLicence.addEventListener('iron-form-presubmit', function(event) {
                    that.$.buyLicence.request.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },

            submit: function(e) {
                if (this.formReady) {
                    // extra stripe validation
                    var isValid = Stripe.card.validateCardNumber(this.stripePayload.number) &&
                        Stripe.card.validateExpiry(this.stripePayload.exp_month, this.stripePayload.exp_year) &&
                        Stripe.card.validateCVC(this.stripePayload.cvc) && this.stripePayload.address_zip != '';

                    if (isValid){
                        Stripe.setPublishableKey(STRIPE_PUBLIC_APIKEY);
                        Stripe.card.createToken(this.stripePayload, stripeResponseHandler);
                        this.set('sendingData', true);
                        var that = this;
                        function stripeResponseHandler(status, response){
                            if (response.error) {
                                console.log('stripeResponseHandler failed', response.error.message);
                                that.showError(response.error.message);
                            }
                            else {
                                that.sumbmitPayment(status, response);
                            }
                        }
                    }
                    else {
                        var errorText = 'There seems to be an error in';
                        if (!Stripe.card.validateCardNumber(this.stripePayload.number))
                            errorText += ' card number';

                        if (!Stripe.card.validateExpiry(this.stripePayload.exp_month, this.stripePayload.exp_year))
                            errorText += ' expiration';

                        if (!Stripe.card.validateCVC(this.stripePayload.cvc))
                            errorText += ' cvc';

                        if (this.stripePayload.address_zip == '')
                            errorText += ' zip code';

                        errorText += '.';

                        this.showError(errorText);
                    }
                }
            },

            sumbmitPayment: function(status, response){
                var mistPayload = {
                    token: response.id,
                };
                this.$.buyLicence.headers["Csrf-Token"] = CSRF_TOKEN;
                this.$.buyLicence.params = mistPayload;
                this.$.buyLicence.submit();
            },

            _computeFormReady: function(cores, dockerhubid, contact, stripePayload) {
                // move input focus for month/year if length == 2
                if (stripePayload.path.startsWith("stripePayload."))
                    this.moveFocus(stripePayload)

                // if cores or dockerhubid empty not ready
                if (this.cores <= 0 || !this.dockerhubid || !this.dockerhubid.trim().length){
                    return false;
                }
                // if any of contact or payload is empty, form not ready
                for (var prop in this.contact){
                    if (this.contact.hasOwnProperty(prop) && this.contact[prop] == "" || this.contact[prop] == undefined){
                        console.log(prop, "empty 1");
                        return false;
                    }
                }
                for (var prop in this.stripePayload){
                    if (this.stripePayload.hasOwnProperty(prop) && this.stripePayload[prop] == "" || this.stripePayload[prop] == undefined){
                        console.log(prop, "empty 2");
                        return false;
                    }
                }
                // if any of the fields is invalid, form is not ready
                var fields = this.$.buyLicence.querySelectorAll(".form-input");
                for (var i=0;i<fields.length;i++){
                    console.log(fields[i].name, fields[i].invalid)
                    if (fields[i].invalid){
                        return false;
                    }
                }
                // else form is ready
                console.log('form ready');
                return this.$.buyLicence.validate();
            },

            _computeCost: function(cores, annualy){
                if (cores > 0 && annualy) {
                    return (cores * 12 * this.annualCost).toFixed(2);
                }
                else if (cores > 0 && !annualy) {
                    return (cores * this.monthlyCost).toFixed(2);
                }
                else {
                    this.set("cores", 0);
                    return 0;
                }
            },

            moveFocus: function(stripePayload){
                // if exp_mont has 2 digits move to year
                if (stripePayload.path == "stripePayload.exp_month" && stripePayload.value.length == 2){
                    console.log("stripePayload", stripePayload.path, stripePayload.value.length, this.$.form.querySelector("paper-input[name=exp_year]"));
                    this.$.form.querySelector("paper-input#exp_year").focus()
                }
                // if exp_year has 2 digits move to cvc
                if (stripePayload.path == "stripePayload.exp_year" && stripePayload.value.length == 2){
                    console.log("stripePayload", stripePayload.path, stripePayload.value.length, this.$.form.querySelector("gold-cc-cvc-input"));
                    this.$.form.querySelector("gold-cc-cvc-input").focus()
                }
                // if exp_year has 2 digits move to cvc
                if (stripePayload.path == "stripePayload.cvc" && stripePayload.value.length == 3){
                    console.log("stripePayload", stripePayload.path, stripePayload.value.length, this.$.form.querySelector("gold-cc-cvc-input"));
                    this.$.form.querySelector("paper-input#address_zip").focus()
                }
            },

            showError: function(result){
                this.set('sendingData', false);
                this.set('formError', true);
                console.log(result)
                this.$.errormsg.textContent = result.error.message;
            },

            _logoClicked: function(event) {
                this.fire('user-action', 'logo click');
            },

            _signInClicked: function(event) {
                this.fire('user-action', 'purchase-licence click')
            }
        });
    </script>
</dom-module>
