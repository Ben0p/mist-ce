<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="landing-sign-in">

    <template>
        <style>
            paper-button {
                /**/
                width: 100%;
                margin-top: 8px;
                color: #fff;
                font-weight: 500;
                font-size: 16px;
            }
            paper-spinner {
                width: 16px;
                height: 16px;
            }
            iron-form {
                width: 274px;
                margin: 0 auto;
            }
            paper-button:not([disabled]) {
                background-color: #2196F3;
            }
        </style>
        <iron-form id="signInForm">
            <form method="post" action="/login" enctype='application/json'>
                <paper-input name="email" label="Email" required auto-validate></paper-input>
                <paper-input name="password" label="Password" type="password" required auto-validate></paper-input>
                <paper-spinner id="spinner" hidden></paper-spinner>
                <paper-button raised on-tap="_submitButtonHandler" disabled id="signInSubmit">
                    Sign in
                </paper-button>
                <div class="output"></div>
            </form>
        </iron-form>
    </template>
    <script>
        Polymer({
            is: 'landing-sign-in',
            attached: function() {
                var that = this,
                    validate = function(event) {
                        // Validate the entire form to see if we should enable the `Submit` button.
                        that.$.signInSubmit.disabled = !that.$.signInForm.validate();
                        if (event.key == "Enter")
                            that.$.signInForm.submit();
                    }
                this.$.signInForm.addEventListener('keyup', validate);
                this.$.signInForm.addEventListener('change', validate);

                this.$.signInForm.addEventListener('iron-form-error', function(event) {
                    console.warn("GOT ERROR!", event);
                    that.$.signInForm.querySelector('#spinner').active = false;
                    that.$.signInForm.querySelector('#spinner').hidden = true;
                    that.$.signInForm.querySelector('#signInSubmit').disabled = false;
                    that.$.signInForm.querySelector('.output').innerHTML = event.detail.error.message;
                });
                this.$.signInForm.addEventListener('iron-form-response', function(event) {
                    that.$.signInForm.querySelector('.output').innerHTML = "SUCCESS!";
                    console.warn("GOT RESPONSE!", event);
                    window.location = event.detail.response.redirect;
                });
                this.$.signInForm.addEventListener('iron-form-presubmit', function(event) {
                    that.$.signInForm.ajax.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },
            _submitButtonHandler:  function(event) {
                this.$.spinner.active = true;
                this.$.spinner.hidden = false;
                this.$.signInSubmit.disabled = true;
                this.async(function() {this.$.signInForm.submit()}, 1000);
            }
        });

    </script>
</dom-module>
