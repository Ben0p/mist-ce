<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="landing-sign-in">
    <template>
        <style>
            :host {
                background-color: #fff;
                padding-top: 100px;
            }

            [hidden] {
                display: none !important;
            }

            h1 {
                text-align: center;
                font-weight: 200;
                font-family: Roboto, sans;
                font-size: 36px;
            }

            a {
                color: #2196F3;
                cursor: pointer;
                text-decoration: none;
            }

            paper-button {
                width: 100%;
                margin-top: 8px;
                color: #bbb;
                font-weight: 500;
                font-size: 16px;
                margin: 24px auto 16px;
                text-align: center;
                height: 46px;
                display: block;
                width: 300px;
                padding-left: 4px;
            }

            paper-button > iron-icon {
                padding: 7px;
                background-color: #fff;
                float: left;
                margin-top: -7px;
            }

            paper-button > span {
                width: 100%;
            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

            iron-form {

            }

            paper-button:not([disabled]) {
                background-color: #0099cc;
                color: #fff;
            }

            paper-button.white:not([disabled]) {
                background-color: #fff;
                color: #424242;
            }

            div.output {
                text-align: center;
            }

            div.forgot {
                text-align: right;
                font-size: 12px;
            }

            a#signUpLink {
                float: left;
            }

            a#forgotPasswordLink {
            }

            #placeholder {
                opacity: 0;
                background-color: grey;
                @apply(--layout-fit);
                z-index: -1;
            }

            paper-material {
                background-color: #f7f7f7;
                display: block;
                padding: 8px 32px 32px;
                @apply(--shadow-elevation-2dp);
                width: 300px;
                margin: 0 auto;
            }

            div.sign-up {
                text-align: center;
                padding: 32px;
                font-size: 15px;
            }

            div.logo-solo {
                width: 220px;
                display: block;
                margin: 0 auto;
                text-align: center;
            }

            div.logo-solo paper-icon-button {
                width: 160px;
                height: 160px;
                padding: 32px;
            }

            div.or {
                margin: 32px auto 0px;
                width: 100px;
                text-align: center;
                text-transform: uppercase;
                font-size: 15px;
                font-weight: 500;
                color: #888;
                display: block;
            }
        </style>

        <div id="placeholder"></div>
        <div id="container">

            <div class="logo-solo"><a href="/"><paper-icon-button src="../images/logo-vertical.svg" on-click="_logoClicked"></paper-icon-button></a></div>

            <h1>Sign in to your account</h1>
            <iron-form id="signInForm">
                <paper-material elevation="1">
                    <paper-button raised class="white" on-click="_socialAuthGoogle"><iron-icon icon="google"></iron-icon>Sign in with Google</paper-button>
                    <paper-button raised class="white" on-click="_socialAuthGithub"><iron-icon icon="github"></iron-icon>Sign in with Github</paper-button>
                    <div class="or">
                        or
                    </div>

                    <form method="post" action="/login" enctype='application/json'>
                        <paper-input name="email" id="signin-email" label="Email" required auto-validate autofocus type="email"></paper-input>
                        <paper-input name="password" id="signin-password" label="Password" type="password" required auto-validate></paper-input>
                        <paper-button raised on-tap="_submitButtonHandler" disabled id="signInSubmit">
                            <paper-spinner id="spinner" hidden$="[[!loading]]" active="[[loading]]"></paper-spinner>
                            <div class="output" hidden$="[[loading]]">Sign in with your email</div>
                        </paper-button>
                        <div class="forgot"><a href="/forgot-password" id="forgotPasswordLink"><span>Forgot password?</span></a></div>
                    </form>
                </paper-material>
            </iron-form>

            <div class="sign-up"><a href="/sign-up">Create account</a></div></div>
    </template>
    <script>
        Polymer({
            is: 'landing-sign-in',

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            listeners: {
                'neon-animation-finish': '_cleanupAnimation'
            },

            properties: {
                animationConfig: Object,

                sharedElements: Object,

                loading: {
                    type: Boolean,
                    value: false
                }
            },

            attached: function() {
                this.animationConfig = {
                    'entry': [{
                        name: 'ripple-animation',
                        id: 'ripple',
                        toPage: this
                    }, {
                        name: 'fade-out-animation',
                        node: this.$.placeholder,
                        timing: {
                            delay: 250
                        }
                    }, {
                        name: 'fade-out-animation',
                        node: document.querySelector('landing-app').$.header,
                        timing: {
                            delay: 0
                        }
                    }, {
                        name: 'fade-in-animation',
                        node: this.$.container,
                        timing: {
                            delay: 50
                        }
                    }],
                    'exit': [{
                        name: 'fade-out-animation',
                        node: this.$.container,
                        timing: {
                        delay: 150,
                        duration: 0
                        }
                    }, {
                        name: 'ripple-animation',
                        id: 'ripple',
                        fromPage: this
                    }]
                };

                this.sharedElements = {
                    'ripple': this.$.placeholder,
                    'reverse-ripple': this.$.placeholder
                };
                var that = this,
                    validate = function(event) {
                    // Validate the entire form to see if we should enable the `Submit` button.
                    var ret = that.$.signInForm.validate();
                    that.$.signInSubmit.disabled = !ret;
                    return ret;
                }
                this.$.signInForm.addEventListener('keyup', function(event) {
                    var submitDisabled = that.$.signInSubmit.disabled;
                    that.$.signInForm.querySelector('.output').innerHTML = "Sign in with your email";
                    if (validate(event) && !submitDisabled && event.key == "Enter")
                        that._submitButtonHandler();
                });
                this.$.signInForm.addEventListener('change', validate);

                this.$.signInForm.addEventListener('iron-form-error', function(event) {
                    console.warn("GOT ERROR!", event.detail);
                    that.loading = false;
                    //that.$.signInForm.querySelector('#signInSubmit').disabled = false;
                    that.$.signInForm.querySelector('.output').innerHTML = event.detail.request.xhr.statusText || event.detail.error.message;
                });
                this.$.signInForm.addEventListener('iron-form-response', function(event) {
                    that.loading = false;
                    that.$.signInForm.querySelector('.output').innerHTML = "SUCCESS!";
                    window.location = event.detail.response.redirect;
                });
                this.$.signInForm.addEventListener('iron-form-presubmit', function(event) {
                    that.$.signInForm.ajax.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },
            _submitButtonHandler:  function(event) {
                this.loading = true;
                this.$.signInSubmit.disabled = true;
                this.$.signInForm.querySelector('.output').innerHTML = '';
                this.async(function() {this.$.signInForm.submit()}, 1000);
            },
            _logoClicked: function(event) {
                console.warn('logo click');
                this.parentElement.querySelector('#home').$.placeholder.style.zIndex = 1;
                this.parentElement.querySelector('#home').animationConfig['entry'] = [{
                    name: 'ripple-animation',
                    id: 'ripple',
                    toPage: this.parentElement.querySelector('#home')
                }];
                this.sharedElements = {
                    'ripple': event.target,
                    'reverse-ripple': event.target
                };
            },
            _socialAuthGoogle: function(event){
                window.location = '/social_auth/login/google-oauth2';
            },
            _socialAuthGithub: function(event){
                window.location = '/social_auth/login/github';
            }
        });
    </script>
</dom-module>
