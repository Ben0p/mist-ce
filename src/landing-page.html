<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="landing-icons.html">
<link rel="import" href="landing-button.html">

<dom-module id="landing-page">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
      }

      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
      #placeholder {
          opacity: 0;
          background-color: grey;
          @apply(--layout-fit);
      }

      .title {
        text-transform: capitalize;
      }

      #content {
        padding-top: 16px;
        padding-bottom: 80px;
      }

    </style>

    <div>

      <slot>
          <div id="placeholder"></div>
          <div id="container">
            <div class="section grey">
              <div class="contains">
                <div class="text-center">
                  <h2 class="decorated row title">[[title]]</h2>
                </div>
                <div id="content">
                  <marked-element markdown="[[data.body]]">
                    <div slot="markdown-html"></div>
                  </marked-element>
                </div>
              </div>
            </div>

          <!-- <landing-button>
            <a href="/">Go to the home page</a>
          </landing-button> -->

        </div>
      </slot>
    </div>

  </template>
  <script>
    Polymer({
      is: 'landing-page',

      properties: {
        name: String,
        title: String,
        data: Object
      },

      _signUpClick: function(event) {
        window.scrollTo(0, 0);
        console.log('user-action');
        this.fire('user-action', 'sign up button 1 click in '+name);
      },

      _signUpClick2: function(event) {
        window.scrollTo(0, 0);
        console.log('user-action');
        this.fire('user-action', 'sign up button 2 click in '+name);
      },

      _downloadClick: function(event) {
        window.scrollTo(0, 0);
        console.log('user-action');
        this.fire('user-action', 'download button click in '+name);
      },

      _chooseEditionClick: function(event) {
        window.scrollTo(0, 0);
        console.log('user-action');
        this.fire('user-action', 'choose edition button click in '+name);
      }
    });
  </script>
</dom-module>
