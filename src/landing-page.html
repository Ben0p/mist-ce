<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="landing-icons.html">
<link rel="import" href="landing-button.html">
<link rel="import" href="landing-footer.html">

<dom-module id="landing-page">
  <template>
    <style include="shared-styles"></style>
    <style>

      :host {
        display: block;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
      }

      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
      #placeholder {
          opacity: 0;
          background-color: grey;
          @apply(--layout-fit);
      }

      .title {
        text-transform: capitalize;
      }

      #content {
        padding-top: 16px;
        padding-bottom: 80px;
      }

    </style>

    <div>
      <div id="placeholder"></div>
      <div id="container">
        
        <div class="section grey">
          <div class="contains">
            <div class="text-center">
              <h2 class="decorated row title">[[name]]</h2>
            </div>
            <div id="content">
              <marked-element markdown="[[data.body]]"></marked-element>
            </div>
          </div>
        </div>

        <!-- <landing-button>
          <a href="/">Go to the home page</a>
        </landing-button> -->
      </div>
    </div>

    <landing-footer></landing-footer>

  </template>
  <script>
    Polymer({
      is: 'landing-page',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        animationConfig: Object,
        sharedElements: Object,
        name: String,
        data: Object
      },

      attached: function() {
        this.animationConfig = {
          'entry': [],

          'exit': []
        };

      }
    });
  </script>
</dom-module>
