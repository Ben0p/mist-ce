<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/mist-password/mist-password.html">

<dom-module id="landing-set-password">
    <template>
        <style>
            paper-button {
                width: 100%;
                margin-top: 8px;
                color: #fff;
                font-weight: 500;
                font-size: 16px;
                margin: 8px 0 16px;
                text-align: center;
                height: 47px;
            }

            paper-button > span {
                width: 100%;
            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

            iron-form {
                width: 274px;
                margin: 0 auto;
            }

            paper-button:not([disabled]) {
                background-color: #2196F3;
            }

            div.output {
                text-align: center;
            }
        </style>
        <iron-form id="setPasswordForm">
            <form method="post" action="/set-password" enctype='application/json'> 
                <mist-password autofocus name="password" value="{{password}}" strength="{{strength}}"></mist-password>
                <input type="hidden" name="password" value="[[password]]">
                <input type="hidden" name="key" id="keyInput">
                <paper-button raised on-tap="_submitButtonHandler" disabled id="setPasswordSubmit">
                    <paper-spinner id="spinner" hidden$="[[!loading]]" active="[[loading]]"></paper-spinner>
                    <span hidden$="[[loading]]">GO</span>
                </paper-button>
                <div class="output"></div>
            </form>
        </iron-form>
    </template>
    <script>
        Polymer({
            is: 'landing-set-password',
            properties: {
                loading: {
                    type: Boolean,
                    value: false
                },
                password: {
                    type: String,
                    value: ''
                },
                strength: {
                    type: String,
                    value: ''
                }
            },

            attached: function() {
                this.$.keyInput.value = document.querySelector('landing-app').$.appLocation.queryParams.key;
                var that = this,
                    validate = function(event) {
                        // Validate the entire form to see if we should enable the `Submit` button.
                        that.$.setPasswordSubmit.disabled = !that.$.setPasswordForm.validate();
                        if (event.key == "Enter")
                            that.$.setPasswordForm.submit();
                    }
                this.$.setPasswordForm.addEventListener('keyup', validate);
                this.$.setPasswordForm.addEventListener('change', validate);

                this.$.setPasswordForm.addEventListener('iron-form-error', function(event) {
                    console.warn("GOT ERROR!", event.detail);
                    that.loading = false;
                    that.$.setPasswordForm.querySelector('#setPasswordSubmit').disabled = false;
                    that.$.setPasswordForm.querySelector('.output').innerHTML = event.detail.request.xhr.statusText || event.detail.error.message;
                });
                this.$.setPasswordForm.addEventListener('iron-form-response', function(event) {
                    that.loading = false;
                    that.$.setPasswordForm.querySelector('.output').innerHTML = "SUCCESS!";
                    window.location = '/'; //event.detail.response.redirect;
                });
                this.$.setPasswordForm.addEventListener('iron-form-presubmit', function(event) {
                    that.$.setPasswordForm.ajax.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },
            _submitButtonHandler:  function(event) {
                this.loading = true;
                this.$.setPasswordSubmit.disabled = true;
                this.$.setPasswordForm.querySelector('.output').innerHTML = '';
                this.async(function() {this.$.setPasswordForm.submit()}, 1000);
            }
        });

    </script>
</dom-module>
