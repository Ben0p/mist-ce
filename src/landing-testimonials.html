<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">

<dom-module id="landing-testimonials">  
  <template>
    <style include="shared-styles"></style>
    <style>
        .client iron-icon {
        }
        .client {
            font-size: 0.9em;
        }
        img.client-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fefefe;
            border: 3px solid #444;
        }
        .job-title {
            color: #7f7f7f;
            line-height: 130%;
            font-weight: 300;
            margin: 0;
        }
        .client-name {
            font-weight: 400; 
        }
        hr {
            max-width: 66%;
        }
        .testimonial {
            max-width: 75%;
            margin: 0 auto;
        }
        .client-area {
            padding-bottom: 48px;
        }
    </style>
    
    <div class="testimonials">
      <template is="dom-repeat" items="[[clients]]" as="client">
        <div class="client-area">
            <div class="client">
                <img alt="[[client.name]]" class="client-image" src$="../images/testimonials/[[client.image]]"/>
                <h5 class="client-name">[[client.name]]</h5>
                <h4 class="job-title">[[client.jobtitle]]</h4>
                <hr/>
                <p class="testimonial">"[[client.testimonial]]"</p>
            </div>
        </div>
      </template>
    </div>

    <div class="controls">
        1 2 3
    </div>
    
  </template>

  <script>

    var CLIENTS = [{
        "name": "Iben Rodriguez",
        "jobtitle": "Principal Architect, Cloud and Virtualization - Spirent Communications",
        "testimonial": "Mist.io in an integral part of our development, test, and production operational programs in the Spirent VCT lab.",
        "image": "iben.png"
    },{
        "name": "Ethan Jucovy",
        "jobtitle": "Lead Technical Architect - Progressive Change Campaign Committee",
        "testimonial": "Mist.io saved me headaches and probably hours of work at least three times in the last week, with totally different use cases each time",
        "image": "ethan.jpg"
    }]

    Polymer({

        is: 'landing-testimonials',

        properties: {
            clients: {
                type: Array,
                value: CLIENTS
            }
        }

    });

  </script>
</dom-module>
