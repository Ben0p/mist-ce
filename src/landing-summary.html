<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/places-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id="landing-summary"> 
    <template>
        <style include="shared-styles"></style>
        <style>

        paper-material {
            @apply(--shadow-elevation-2dp);
          }

          .section > .hero {
            padding-bottom: 0 !important;
          }

          :host {
            display: block;
          }

          .item {
            display: block;
            text-decoration: none;
          }

          .text-center {
            text-align: center;
          }

          .item:nth-of-type(3),
          .item:nth-of-type(4) {
            display: inline-block;
            width: 50%;
          } 

          .item:nth-of-type(3) > h2,
          .item:nth-of-type(4) > h2 {
            font-size: 1.1em;
          }

          paper-button {
            background-color: #0099cc;
            color: #fff;
            font-size: 18px;
            height: 54px;
            padding: 0 2rem;
            margin: 40px;
            font-weight: 500;
          }

          a {
            text-decoration: none;
          }

          typed-text {
            display: inline-block;
            font-weight: 500;
          }

          .col {
            display: block;
            box-sizing: border-box;
            padding-bottom: 80px;
          }

          .pad {
            padding: 16px;
          }

          img.with-shadow {
            max-width: 100%;
            display: block;
          }

          @media only screen and (max-width: 943px) {
            typed-text {
              display: block;
            }
          }

          #placeholder {
              opacity: 0;
              background-color: grey;
              @apply(--layout-fit);
              z-index: -1;
          }

          .image-block {
            padding: 60px; 
          }

          /* very small mobile screens */
          @media only screen and (max-width: 600px) {
              h2.typed {
                  font-size: 2.56rem !important;
              }
          }
          h5 {
            line-height: 140%;
            font-weight: 300 !important;
            font-size: 1.64rem;
            margin: .82rem 0 .656rem;
          }

          .faqitem {
              margin: 0 auto;
              position: relative;
          }
          .markdown-html a {
              text-decoration: none !important;
              color: #09c !important;
          }
          .markdown-html a {
              text-decoration: none !important;
              color: #09c !important;
          }

          .landing-summary-p {
              height: 81px;
          }

          @media (max-width: 991px) {
            .landing-summary-p {
                height: auto;
            }
          }

          @media (max-width: 767px) {
            h2 {
              margin: 24px 0;
            }
          } 
        </style>

        <div class="container">
            <div class="grid-row center">
                <template is="dom-repeat" items="[[summary]]" as="item">
                    <div class="col xs12 s12 m4 l4 text-center">
                        <h4 class="light">
                          <iron-icon icon="[[item.icon]]"></iron-icon>  [[item.title]]
                        </h4>
                        <p class="light landing-summary-p">[[item.description]]</p>
                        <div class="icon-block center">
                            <img src="[[item.image]]" alt="welcome screen" class="materialboxed card wow fadeIn responsive-img"/>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </template>
    <script>
    Polymer({
        is: 'landing-summary',
        properties: {
            summary: {
                type: Array,
                notify: true
            }
        }
    });
    </script>
</dom-module>
