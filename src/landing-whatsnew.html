<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id="landing-whatsnew">  
    <template>
        <style include="shared-styles"></style>
        <style>
            .image-block {
                padding: 60px; 
            }
        </style>
        
        <div class="grid-row items-center">
            <div class="xs12 s6 m6 l6">
                <h4>[[contents.title]]</h4>
                <marked-element markdown="[[contents.copy]]"></marked-element>
            </div>
            <div class="xs12 s6 m6 l6 image-block">
                <img class="with-shadow" src="[[contents.image]]"/>
            </div>
        </div>
    </template>
    <script>

        Polymer({
            is: 'landing-whatsnew',
            properties: {
                contents: {
                    type: Array
                }
            }
        });

    </script>
</dom-module>
