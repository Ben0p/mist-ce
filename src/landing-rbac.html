<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="landing-steps.html">
<link rel="import" href="landing-footer.html">

<dom-module id="landing-rbac">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        @apply(--shadow-elevation-2dp);
      }

      :host {
        display: block;
      }

      paper-button {
        background-color: #0099cc;
        color: #fff;
        font-size: 18px;
        height: 54px;
        padding: 0 50px;
        margin: 0 40px 40px;
        font-weight: 500;
      }

      a {
        text-decoration: none;
      }

      .col {
        width: 50%;
        box-sizing: border-box;
      }

      .pad {
        padding: 16px;
      }

      img.with-shadow {
        max-width: 100%;
        display: block;
      }

      #placeholder {
          opacity: 0;
          background-color: grey;
          @apply(--layout-fit);
          z-index: -1;
      }

      .title {
        margin-bottom: 0;
      }

      .icon-bg {
        background-color: #ccc;
        border-radius: 50%;
        width: 95px;
        margin: 40px auto 20px;
        height: 95px;
        box-sizing: border-box;
      }

      iron-icon {
        width: 60px;
        height: 60px;
        padding: 14px 0 0 0 !important;
      }

      .offset-m3 {
        margin-left: 25%; 
      }

    </style>

    <div id="placeholder"></div>
    <div id="container">
     
      <div class="section grey">
        <div>
          <div class="text-center">
            <h2 class="decorated row title">Role based access case study</h2>
          </div>
          <div class="padding-top text-center">
            <marked-element markdown="[[data.text]]"></marked-element>
            <div class="icon-bg valign">
              <iron-icon icon="social:people"></iron-icon>
            </div>
            <a aria-label="Get started" href="/sign-up" tabindex="-1">
              <paper-button raised on-click="_signUpClick" id="signUpBtn1">Get started</paper-button>
            </a>
          </div>
        </div>
      </div>

      <div class="section white">
        <div class="contains">
          <div class="grid-row">
            <div class="m6 offset-m3">
                <marked-element markdown="[[data.usecase]]"></marked-element>
            </div>
          </div>
        </div>
      </div>

      <div class="section grey">
        <div class="contains">
          <div class="text-center">
            <h2 class="decorated row title">How it works</h2>
            <div class="padding-top text-center">
              <marked-element markdown="[[data.stepintro]]"></marked-element>
            </div>
          </div>
          <div class="grid-row">
            <landing-steps steps="[[data.steps]]" folder="product"></landing-steps>
          </div>
        </div>
      </div>

      <div class="section white">
        <div class="contains">
          <h2 class="row">Conclusion</h2>
          <div class="grid-row">
            <div class="xs12 s12 m8 l8">
              <marked-element markdown="[[data.conclusion]]"></marked-element>
            </div>
          </div>
        </div>
      </div>

    </div>

  </template>

  <script>

    Polymer({

      is: 'landing-rbac',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        animationConfig: {
          type: Object
        },

        categories: {
          type: Array
        },

        data: {
          type: Object,
          notify: true
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      attached: function() {
        this.animationConfig = {
          'entry': [],
          'exit': [{
            name: 'fade-out-animation',
            node: this.$.container,
            timing: {
              delay: 150,
              duration: 0
            }
          }, {
            name: 'ripple-animation',
            id: 'ripple',
            fromPage: this,
            node: this.$.signUpBtn1
          }]
        };
        this.sharedElements = {
          'ripple': this.$.signUpBtn1
        };
      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Role based access control' });
        }
      },

      _signUpClick: function(event) {
        window.scrollTo(0, 0);
        // bring placeholder to fg for animation to work
        this.parentElement.querySelector('#sign-up').$.placeholder.style.zIndex = 1;
        this.fire('user-action', 'sign up button 1 click in rbac page');
      },

      _signUpClick2: function(event) {
        window.scrollTo(0, 0);
        this.parentElement.querySelector('#sign-up').$.placeholder.style.zIndex = 1;
        this.fire('user-action', 'sign up button 2 click in rbac page');
      }
    });

  </script>

</dom-module>
