<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="landing-sign-up">

    <template>
        <style>
            paper-button > paper-spinner {
                width: 16px;
                height: 16px;
            }
        </style>
        <iron-form id="signUpForm">
            <form method="post" action="/register" enctype='application/json'>
                <paper-input name="name" label="Full name" required auto-validate></paper-input>

                <paper-input name="email" label="Email" required auto-validate></paper-input>

                <paper-button raised on-tap="_submitButtonHandler" disabled id="signUpSubmit">
                    Submit
                    <paper-spinner id="spinner" hidden></paper-spinner>
                </paper-button>
                <div class="output"></div>
            </form>
        </iron-form>
    </template>
    <script>
        Polymer({
            is: 'landing-sign-up',
            attached: function() {
                this.$.signUpForm.addEventListener('keyup', this._validate);
                this.$.signUpForm.addEventListener('change', this._validate);

                this.$.signUpForm.addEventListener('iron-form-error', function(event) {
                    console.warn("GOT ERROR!", event);
                    this.querySelector('#spinner').active = false;
                    this.querySelector('#spinner').hidden = true;
                    this.querySelector('#signUpSubmit').disabled = false;
                    this.querySelector('.output').innerHTML = event.detail.error.message;
                });
                this.$.signUpForm.addEventListener('iron-form-response', function(event) {
                    this.querySelector('.output').innerHTML = event.detail.response.msg;
                    console.warn("GOT RESPONSE!", event);
                });
                this.$.signUpForm.addEventListener('iron-form-presubmit', this._preSubmit);
            },
            _validate: function(event) {
                // Validate the entire form to see if we should enable the `Submit` button.
                this.querySelector('#signUpSubmit').disabled = !this.validate();
                if (event.key == "Enter")
                    this.submit();
            },
            _preSubmit: function(event) {
                this.ajax.headers['Csrf-Token'] = CSRF_TOKEN;
            },
            _reset: function(event) {
                this.reset();
            },
            _submitButtonHandler:  function(event) {
                this.$.spinner.active = true;
                this.$.spinner.hidden = false;
                this.$.signUpSubmit.disabled = true;
                this.async(function() {this.$.signUpForm.submit()}, 1000);
            },
            _reset: function(event) {
                this.$.signUpForm.reset();
                this.$.signUpForm.querySelector('.output').innerHTML = '';
            }
        });

    </script>
</dom-module>
