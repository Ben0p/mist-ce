<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="landing-sign-up">

    <template>
        <style>
            [hidden] {
                display: none !important;
            }

            h1 {
                text-align: center;
                font-weight: 200;
                font-family: Roboto, sans;
                font-size: 36px;
            }

            a {
                color: #2196F3;
                cursor: pointer;
                text-decoration: none;
            }

            paper-button {
                width: 100%;
                margin-top: 8px;
                color: #bbb;
                font-weight: 500;
                font-size: 16px;
                margin: 32px 0 16px;
                text-align: center;
                height: 47px;
            }

            paper-button > span {
                width: 100%;
            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

            iron-form {
                width: 274px;
                margin: 0 auto;
            }

            paper-button:not([disabled]) {
                background-color: #0099cc;
                color: #fff;
            }

            div.output {
                text-align: center;
            }
        </style>
        <h1>Create your Mist.io account</h1>
        <iron-form id="signUpForm">
            <form method="post" action="/register" enctype='application/json'>
                <paper-input name="name" id="name" label="Full name" required auto-validate autofocus></paper-input>

                <paper-input name="email" id="email" label="Email" required auto-validate></paper-input>

                <paper-button raised on-tap="_submitButtonHandler" disabled id="signUpSubmit">
                    <paper-spinner id="spinner" hidden$="[[!loading]]" active="[[loading]]"></paper-spinner>
                    <span hidden$="[[loading]]">Sign up</span>
                </paper-button>

                <div class="output"></div>
            </form>
        </iron-form>
    </template>
    <script>
        Polymer({
            is: 'landing-sign-up',
            properties: {
                loading: {
                    type: Boolean,
                    value: false
                }
            },

            attached: function() {
                var that = this,
                    validate = function(event) {
                        // Validate the entire form to see if we should enable the `Submit` button.
                        that.$.signUpSubmit.disabled = !that.$.signUpForm.validate();
                        if (event.key == "Enter")
                            that.$.signUpForm.submit();
                    }
                this.$.signUpForm.addEventListener('keyup', validate);
                this.$.signUpForm.addEventListener('change', validate);

                this.$.signUpForm.addEventListener('iron-form-error', function(event) {
                    console.warn("GOT ERROR!", event.detail);
                    that.loading = false;
                    that.$.signUpForm.querySelector('#signUpSubmit').disabled = false;
                    that.$.signUpForm.querySelector('.output').innerHTML = event.detail.request.xhr.statusText || event.detail.error.message;
                });
                this.$.signUpForm.addEventListener('iron-form-response', function(event) {
                    that.loading = false;
                    that.$.signUpForm.querySelector('.output').innerHTML = event.detail.response.msg;

                });
                this.$.signUpForm.addEventListener('iron-form-presubmit', function(event) {
                    that.$.signUpForm.ajax.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },
            _submitButtonHandler:  function(event) {
                this.loading = true;
                this.$.signUpSubmit.disabled = true;
                this.$.signUpForm.querySelector('.output').innerHTML = '';
                this.async(function() {this.$.signUpForm.submit()}, 1000);
            }
        });

    </script>
</dom-module>
