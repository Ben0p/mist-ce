<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="landing-steps">
    <template>
        <style include="shared-styles"></style>
        <style>
        .step {
            position: relative;
            padding: 24px;
        }
        
        .image,
        .desc {
            padding: 24px;
        }
        
        img {
            max-width: 100%;
        }
        
        h3 {
            font-size: 2.92rem;
            margin: 1.46rem 0 1.168rem;
        }

        .image-wrapper {
            border-radius: 50%;
            width: 220px;
            overflow: hidden;
            cursor: pointer;
        }

        </style>
        <template is="dom-repeat" items="[[steps]]" as="step">
            <div class="grid-row step">
                <div class="xs12 s6 m8 l8 desc">
                    <h3 class="line1">[[step.title]]</h3>
                    <p><strong>[[step.subtitle]]</strong></p>
                    <marked-element markdown="[[step.description]]"></marked-element>
                </div>
                <div class="xs12 s6 m4 l4 image">
                    <div class="image-wrapper with-shadow">
                        <img src$="[[_computeImageUrl(step.image)]]"/>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <script>
    Polymer({

        is: 'landing-steps',

        properties: {
            steps: {
                type: Array
            }
        },


        _computeImageUrl: function(image){
            if(image) 
                return "images/" + image;
        },

        _withShadow: function(index){
            //some screenshots dont have own shadow
            if (index != undefined && index != 0 && index != 1)
                return "with-shadow";
        }

    });
    </script>
</dom-module>
