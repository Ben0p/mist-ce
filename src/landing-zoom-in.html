<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<dom-module id="landing-zoom-in">
    <template>
        <style>
        img {
            max-width: 100%;
        }
        paper-dialog {
            display: block;
            overflow: hidden;
            background-color: #424242;
        }

        paper-dialog iron-icon {
            background-color: #424242;
            position: absolute;
            right: 0;
            top: -24px;
            width: 24px;
            height: 24px;
            color: #fff;
            padding: 16px;
            z-index: 1;
            cursor: pointer;
        }

        paper-dialog img {
            max-width: 100%;
        }

        </style>
        <img src="[[src]]" on-tap="zoomInImage">
        <paper-dialog id="zoomArea" with-backdrop>
            <iron-icon icon="close" dialog-dismiss></iron-icon>
            <paper-dialog-scrollable>
                <img id="zoomimage"/>
            </paper-dialog-scrollable>
        </paper-dialog>
    </template>
    <script>
    Polymer({

        is: 'landing-zoom-in',

        properties: {
            src: {
                type: String
            }
        },

        zoomInImage: function(e){
            console.log('zoomInImage', e)
            if(e.path[0] && e.path[0].tagName == "IMG"){
                console.log('zoomInImage', e.path[0], this.$.zoomimage)
                this.$.zoomimage.setAttribute('src', e.path[0].src);
                this.$.zoomArea.open();
            }
        },

        closeZoomIn: function() {
            this.$.zoomArea.close();
        }

    });
    </script>
</dom-module>
