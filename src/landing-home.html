<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/typed-text/typed-text.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="landing-image.html">
<link rel="import" href="landing-features.html">
<link rel="import" href="landing-testimonials.html">
<link rel="import" href="landing-providers.html">

<dom-module id="landing-home">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        @apply(--shadow-elevation-2dp);
      }
      .section > * {
        max-width: 1148px;
        margin: 0 auto;
        padding: 48px 24px;
      }

      .section.grey {
        background-color: #f2f2f2;
      }

      .section.white {
        background-color: #fff;
      }

      .hero {
        padding: 0 48px;
      }

      :host {
        display: block;
      }

      .image-link {
        outline: none;
      }

      .image-link > landing-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > landing-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
      }

      .text-center {
        text-align: center;
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }

      landing-image {
        position: relative;
        height: 1020px;
        overflow: hidden;
        --landing-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
        margin-top: 40px;
      }      

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {
        landing-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
      }

      paper-button {
        background-color: #0099cc;
        color: #fff;
        font-size: 18px;
        height: 54px;
        padding: 0 50px;
        margin: 40px;
        font-weight: 500;
      }

      a {
        text-decoration: none;
      }

      typed-text {
        display: inline-block;
        font-weight: 500;
      }

      .col {
        width: 50%;
        box-sizing: border-box;
      }

      .pad {
        padding: 16px;
      }

      img.with-shadow {
        max-width: 100%;
        display: block;
      }

      @media only screen and (max-width: 943px) {
        typed-text {
          display: block;
        }
      }

      #placeholder {
          opacity: 0;
          background-color: grey;
          @apply(--layout-fit);
      }

    </style>

    <div id="placeholder"></div>
    <div id="container">
      <div class="section grey">
        <div class="hero text-center"> 
          <h2 class="typed">How many <typed-text cursor="|" noretype="" loop="" strings="[
            &quot;clouds&quot;,
            &quot;servers&quot;,
            &quot;containers&quot;,
            &quot;keys&quot;,
            &quot;scripts&quot;]"></typed-text> do you have?</h2>
          <h5>Mist.io gives you total visibility and control of your hybrid infrastructure</h5>

          <a aria-label="Get started" href="/sign-up" tabindex="-1">
            <paper-button raised on-click="_signUpClick">Get started</paper-button>
          </a>
          <landing-image src="../images/mockup-imac-n.png" alt="Mist.io cloud management dashboard" placeholder-img=""></landing-image>
        </div>
      </div>
      
      <div class="section white">
        <div class="contains">
          <div class="grid-row items-center">
            <div class="xs12 s6 m6 l6">
              <h3>How it works</h3>

              <p>Add the infrastructure you want to manage - public or private. All your devices will be available from a unified interface.</p>

              <p>Invite team members and delegate access. See real time cost and usage reporting. Create, reboot or destroy virtual machines. View their metadata, tag and search them.</p>

              <p>Assign keys, run and schedule scripts. Enable monitoring, alerting &amp; automation. You'll have a clear picture of all your infrastructure.</p>
            </div>
            <div class="xs12 s6 m6 l6">
              <img class="with-shadow" src="../images/frontpage/home-dashboard.png"/>
            </div>
          </div>
        </div>
      </div>

      <div class="section grey">
        <div class="contains text-center">
          <landing-features features="[[data.features]]"></landing-features>
        </div>        
      </div>

      <div class="section white">
        <div class="contains text-center">
          <landing-testimonials clients="[[data.clients]]"></landing-testimonials>
        </div>
      </div>

      <div class="section grey">
        <div class="contains text-center">
          <landing-providers providers="[[data.providers]]"></landing-providers>
        </div>
      </div>

    </div>

  </template>

  <script>

    Polymer({

      is: 'landing-home',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        animationConfig: {
          type: Object
        },

        categories: {
          type: Array
        },

        data: {
          type: Object,
          notify: true
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      attached: function() {
        this.animationConfig = {
          'entry': [{
            name: 'reverse-ripple-animation',
            id: 'reverse-ripple',
            toPage: this
          }],

          'exit': [{
            name: 'fade-out-animation',
            node: this.$.container,
            timing: {
              delay: 150,
              duration: 0
            }
          }, {
            name: 'ripple-animation',
            id: 'ripple',
            fromPage: this
          }]
        };
      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      },

      _signUpClick: function(event) {
        console.warn('signup click');

        this.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };

      }
    });

  </script>

</dom-module>
