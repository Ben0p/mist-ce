<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/typed-text/typed-text.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<link rel="import" href="landing-image.html">

<dom-module id="landing-home">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style>
      paper-material {
        @apply(--shadow-elevation-2dp);
      }
      .section > * {
        max-width: 1148px;
        margin: 0 auto;
        padding: 48px 24px;
      }

      .section.grey {
        background-color: #f2f2f2;
      }

      .section.white {
        background-color: #fff;
      }

      .hero {
        padding: 0;
      }

      .image-link {
        outline: none;
      }

      .image-link > landing-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > landing-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
      }

      .text-center {
        text-align: center;
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }

      landing-image {
        position: relative;
        height: 1020px;
        overflow: hidden;
        --landing-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
        margin-top: 40px;
      }

      h2 {
        font-size: 52px;
        font-weight: 300;
        margin: 1.78rem 0 1.424rem 0;
      }

      h3 {
        font-size: 34px;
        font-weight: 300;
      }

      h5 {
        font-size: 1.64rem;
        font-weight: 300;
        margin: 0.82rem 0 0.656rem 0;
      }

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {
        landing-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
      }

      paper-button {
        background-color: #0099cc;
        color: #fff;
        font-size: 18px;
        height: 54px;
        padding: 0 50px;
        margin: 40px;
        font-weight: 500;
      }

      a {
        text-decoration: none;
      }

      typed-text {
        display: inline-block;
        font-weight: 500;
      }

      .col {
        width: 50%;
        box-sizing: border-box;
      }

      .pad {
        padding: 16px;
      }

      img.with-shadow {
        max-width: 100%;
        display: block;
      }

      .with-shadow {
        @apply(--shadow-elevation-2dp);
      }
    </style>

    <div class="section">
      <div class="hero text-center"> 
        <h2>How many <typed-text cursor="|" noretype="" loop="" strings="[
          &quot;clouds&quot;,
          &quot;servers&quot;,
          &quot;containers&quot;,
          &quot;keys&quot;,
          &quot;scripts&quot;]"></typed-text> do you have?</h2>
        <h5>Mist.io gives you total visibility and control of your hybrid infrastructure</h5>

        <a aria-label="Get started" href="/sign-up" tabindex="-1">
          <paper-button raised>Get started</paper-button>
        </a>
        <landing-image src="../images/mockup-imac-n.png" alt="Mist.io cloud management dashboard" placeholder-img=""></landing-image>
      </div>
    </div>
    <div class="section white">
      <div class="container horizontal layout">
        <div class="col">
          <h3>How it works</h3>

          <p>Add the infrastructure you want to manage - public or private. All your devices will be available from a unified interface.</p>

          <p>Invite team members and delegate access. See real time cost and usage reporting. Create, reboot or destroy virtual machines. View their metadata, tag and search them.</p>

          <p>Assign keys, run and schedule scripts. Enable monitoring, alerting &amp; automation. You'll have a clear picture of all your infrastructure.</p>
        </div>
        <div class="col pad">
          <img class="with-shadow" src="../images/frontpage/home-dashboard.png"/>
        </div>
      </div>
    </div>
    <div class="section grid">
      
    </div>
  </template>

  <script>

    Polymer({

      is: 'landing-home',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      }

    });

  </script>

</dom-module>
