<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/typed-text/typed-text.html">

<link rel="import" href="landing-image.html">

<dom-module id="landing-home">

  <template>

    <style>

      .image-link {
        outline: none;
      }

      .image-link > landing-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > landing-image::after {
        opacity: 1;
      }

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      }

      landing-image {
        position: relative;
        height: 1020px;
        overflow: hidden;
        --landing-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
        margin-top: 40px;
      }

      h2 {
        font-size: 52px;
        font-weight: 300;
        margin: 1.78rem 0 1.424rem 0;
      }

      h5 {
        font-size: 1.64rem;
        font-weight: 300;
        margin: 0.82rem 0 0.656rem 0;
      }

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {
        landing-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
      }

      paper-button {
        background-color: #0099cc;
        color: #fff;
        font-size: 18px;
        height: 54px;
        padding: 0 50px;
        margin: 40px;
      }

      a {
        text-decoration: none;
      }

      typed-text {
        display: inline-block;
        font-weight: 500;
      }
    </style>

    <div class="item">
    <h2>How many <typed-text cursor="|" noretype="" loop="" strings="[
      &quot;clouds&quot;,
      &quot;servers&quot;,
      &quot;containers&quot;,
      &quot;keys&quot;,
      &quot;scripts&quot;]"></typed-text> do you have?</h2>
    <h5>Mist.io gives you total visibility and control of your hybrid infrastructure</h5>

    <a aria-label="Get started" href="/sign-up" tabindex="-1">
      <paper-button raised>Get started</paper-button>
    </a>
    <landing-image src="../images/mockup-imac-n.png" alt="Mist.io cloud management dashboard" placeholder-img=""></landing-image>
    </div>
  </template>

  <script>

    Polymer({

      is: 'landing-home',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      }

    });

  </script>

</dom-module>
