<dom-module id="landing-footer">  
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      ul.footer-nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }
      ul.footer-nav li {
        display: inline-block;
        line-height: 1.5em;
        padding-right: 8px;
      }
      .subfoot {
        background-color: #212121;
      }
      .subfoot .contains {
        padding-top: 8px;
        padding-bottom: 8px;
      }
      a, .a {
        text-decoration: none;
        color: rgba(255,255,255,0.87) !important;
        cursor: pointer;
      }
      .footer-nav.right {
        text-align: right;
        float: right;
      }
    </style>
    
    <div class="section dark">
      <div class="contains">
        <div class="grid-row">
          <div class="xs12 s12 m4 l4 margin-top margin-bottom padding-bottom">
            <img src="../images/logo-white.svg" width="125px">
            <p>+1-650-605-3299 </p>
            <p>info@mist.io</p>
            
            <p>Mist.io Inc, <br/>
            620 Folsom St, <br/>
            San Francisco, CA 94107
            </p>
          </div>
          <div class="xs12 s12 m4 l4 margin-top margin-bottom padding-bottom">

          </div>
        </div>
      </div>
    </div>
    <div class="section subfoot">
      <div class="contains">
        <ul class="footer-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/product">Product</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="http://docs.mist.io/" target="new">Docs</a></li>
          <li><a href="http://blog.mist.io/" target="new">Blog</a></li>
          <li><a href="/about">About</a></li>
        </ul>
        <ul class="footer-nav right">
          <li><a href="/tos">Terms of Service</a></li>
          <li><a href="/privacy-policy">Privacy Policy</a></li>
          <li><a href="/pledge">Pledge</a></li>
        </ul>
      </div>
    </div>

  </template>

  <script>

    Polymer({

        is: 'landing-footer',

        properties: {
            
        },

        _openDialog: function(e) {
          var content = e.path[0].dataset.content;
          this.fire('open-dialog', {event: e, content: content});
        },

    });

  </script>
</dom-module>
