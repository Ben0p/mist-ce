<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>landing-home</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/landing-home.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <landing-home></landing-home>
    </template>
  </test-fixture>

  <script type="module">
import { dom } from '../node_modules/@polymer/polymer/lib/legacy/polymer.dom.js';

suite('landing-home tests', () => {
  let home;

  setup(() => {
    home = fixture('basic');
  });

  test('Item lengths should be equalled', (done) => {
    // Test categories property
    home.categories = [
      {name: 'furniture', title: 'Furniture'},
      {name: 'food', title: 'Food'},
      {name: 'fashion', title: 'Fashion'}
    ];

    // Data bindings will stamp out new DOM asynchronously
    // so wait to check for updates
    flush(() => {
      const items = dom(home.root).querySelectorAll('.item');
      assert.equal(home.categories.length, items.length);
      done();
    });
  })
});
</script>

</body>
</html>
