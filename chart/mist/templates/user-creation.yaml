{{- if .Values.userAdminCreation.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "chart.fullname" . }}-user-creation
  labels:
    app: user-creation
    chart: {{ include "chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: user-creation
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
{{ toYaml .Values.image.secrets | indent 8 }}
      containers:
      - name: user-creation
        args:
        - bin/autocreateuser
        image: {{ .Values.image.registry }}/api:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: USER_MAIL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-user-creation-secret
                key: mail
                optional: false
          - name: USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-user-creation-secret
                key: password
                optional: false
          - name: USER_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-user-creation-secret
                key: apiToken
                optional: true
        resources: {}
        volumeMounts:
        - name: {{ .Values.productShortName }}-config
          mountPath: /etc/{{ .Values.productShortName }}/settings/settings.py
          subPath: settings.py
      volumes:
      - name: {{ .Values.productShortName }}-config
        configMap:
          name: {{ include "chart.fullname" . }}-{{ .Values.productShortName }}
      restartPolicy: Never
{{- end }}
